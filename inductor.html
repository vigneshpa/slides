<!doctype html><html lang="en"></html><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Inductors</title><script defer="defer" src="assets/inductor.js"></script><link href="assets/inductor.css" rel="stylesheet"></head><body><div id="header">Visualising Current as angular velocity</div><div id="content"><div id="sim"><div id="view"><img id="flywheel" src="assets/705dd329c7d776dc6c9d.svg"></div></div><div id="controls">Current : <span id="currentValue">0.0</span>A<br><progress min="0" max="4" id="currentPgr" value="2"></progress><br><label for="voltage">Voltage : <span id="voltageValue">0.0</span>V</label><br><input type="range" name="voltage" min="-10" max="10" step="0.5" value="0" oninput="onVoltage(this.value)" autocomplete="off"><br><input type="checkbox" id="generateSine" onchange="onGenerateSine(this.checked)"><label for="generateSine">Generate Sine Wave (0.2Hz)</label><br><div id="circuitType"><h4>Select Circuit type:</h4><input type="radio" name="circuit" value="Resistive" id="Resistive" onchange="if(this.checked)onCircuitType(this.value);" checked="checked"><label for="Resistive">Pure Resistor</label><br><input type="radio" name="circuit" value="Inductive" id="Inductive" onchange="if(this.checked)onCircuitType(this.value);"><label for="Inductive">Pure Inductor</label><br><input type="radio" name="circuit" value="ResInd" id="ResInd" onchange="if(this.checked)onCircuitType(this.value);"><label for="ResInd">RL Circuit</label><br></div><h4>Circuit Constants</h4>Inductance : 10H<br>Resistance : 5Î©<br></div><div id="footer">source code is avilable at <a href="https://github.com/vigneshpa/slides/tree/main/src/presentations/inductor" target="_blank">GitHub.com</a></div></div></body>
